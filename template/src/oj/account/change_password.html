{% extends "oj_base.html" %}
{% block title %}
User settings
{% endblock %}
{% block body %}
<div class="container main">

    <div class="col-lg-2">
        <ul class="list-group">
            <li class="list-group-header">settings</li>
            <li class="list-group-item"><a href="/account/settings/">/account</a></li>
            <li class="list-group-item"><a href="/account/settings/avatar/">/avatar</a></li>
            <li class="list-group-item"><a href="/two_factor_auth/">/two_factor_auth</a></li>
            <li class="list-group-item active"><a href="/change_password/">/change_password</a></li>
        </ul>
    </div>
    <div class="col-lg-3">
        <img src="{{ user.userprofile.avatar }}" class="img-responsive big-avatar">
    </div>
    <div class="col-lg-6">
        <form id="change_password-form">
            <div class="form-group">
                <label for="password">Old</label>
                <input type="password" class="form-control input-lg" id="password" name="password" placeholder="password"
                       data-error="enter the previous password" maxlength="30" required>

                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <label for="new_password">New</label>
                <input type="password" class="form-control input-lg" id="new_password" name="new_password"
                       placeholder="new password" maxlength="30" data-minlength="6" data-error="minlength = 6" required>

                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm</label>
                <input type="password" class="form-control input-lg" id="confirm_password" name="confirm_password"
                       placeholder="confirm new password" maxlength="30" data-match="#new_password" data-match-error="different from the new password" required>

                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <label for="captcha">Captcha</label>
                &nbsp;&nbsp;<img src="/captcha/" id="captcha-img">
                <small><p></p></small>
                <input type="text" class="form-control input-lg" id="captcha" name="captcha" placeholder="captcha"
                       maxlength="4" data-error="enter the captcha" required>

                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">submit</button>
            </div>
        </form>
    </div>
</div>
</div>
{% endblock %}
{% block js_block %}
    <script src="/static/js/app/oj/account/changePassword.js"></script>
{% endblock %}
