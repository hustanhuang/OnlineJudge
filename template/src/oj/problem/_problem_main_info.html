<div class="problem-section">
                <label class="problem-label">description</label>

                <div class="problem-detail">{{ problem.description|safe }}</div>
            </div>
            <div class="problem-section">
                <label class="problem-label">input</label>

                <p class="problem-detail">{{ problem.input_description }}</p>
            </div>
            <div class="problem-section">
                <label class="problem-label">output</label>

                <p class="problem-detail">{{ problem.output_description }}</p>
            </div>
            {% for item in samples %}
                <div class="problem-section">
                    <label class="problem-label">sample_input{{ forloop.counter }}</label>
                    <a href="javascript:void(0)" class="copy-sample" data-clipboard-text="{{ item.input }}">copy</a>
        <pre>
{{ item.input }}</pre>

                </div>
                <div class="problem-section">
                    <label class="problem-label">sample_output{{ forloop.counter }}</label>
        <pre>
{{ item.output }}</pre>
                </div>
            {% endfor %}
