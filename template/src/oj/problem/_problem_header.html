<h2 class="text-center">{{ problem.title }}</h2>

<p class="text-muted text-center">
    create_time = {{ problem.create_time }}&nbsp;&nbsp;
    {% if problem.last_update_time %}last_update_time = {{ problem.last_update_time }}&nbsp;&nbsp;{% endif %}
    time_limit = {{ problem.time_limit }}ms&nbsp;&nbsp;
    memory_limit = {{ problem.memory_limit }}M
    {% if problem.spj %}
        &nbsp;&nbsp;<span class="label label-info">SPJ</span>
    {% endif %}
</p>
